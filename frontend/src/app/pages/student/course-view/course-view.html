<div class="container-fluid p-4">

  <!-- Botón regresar -->
  <a routerLink="/student/home" class="btn btn-outline-primary mb-3">← Regresar a los cursos</a>

  <div class="row">

    <!-- VIDEO PRINCIPAL -->
    <div class="col-lg-8 col-12">
      <div class="ratio ratio-16x9 rounded overflow-hidden">
        <iframe [src]="classSelected.video | safeUrl" title="Curso video" allowfullscreen></iframe>
      </div>

      <h2 class="mt-3">{{ classSelected.title }}</h2>
      <p>{{ classSelected.description }}</p>
    </div>

    <!-- MÓDULOS Y CLASES -->
    <div class="col-lg-4 col-12">
      <div class="list-group shadow-sm rounded" style="max-height: 80vh; overflow-y: auto;">
        <div *ngFor="let mod of modules">
          <h6 class="m-2">{{ mod.title }}</h6>
          <button *ngFor="let clase of mod.classes"
                  class="list-group-item list-group-item-action"
                  [ngClass]="{'active': classSelected.title === clase.title}"
                  (click)="selectClass(clase)">
            {{ clase.title }}
          </button>
          <hr>
        </div>
      </div>
    </div>

  </div>
</div>
