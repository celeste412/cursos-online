# SOLUCIÓN PARA REFERENCIAS CIRCULARES
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# Configuración para servir archivos estáticos
spring.web.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:./uploads/

# Tamaño máximo para uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Configuración de Tomcat
server.tomcat.basedir=./tmp

# Nombre de la aplicación
spring.application.name=cursos-online

# Configuración de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/cursosdb
spring.datasource.username=root
spring.datasource.password=root

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=8080