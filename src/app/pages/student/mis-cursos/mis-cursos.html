<div class="row mx-0 vh-100">

  <!-- Lateral -->
  <div class="col-2 mt-4 d-flex flex-column align-items-center">
    <div class="contenedor-logo mt-3">
      <img src="../../assets/logo-cursos.png" alt="Logo" />
    </div>
    <app-nav-student></app-nav-student>
  </div>

  <!-- Contenido principal -->
  <div class="col-10 p-0 d-flex align-items-center">
    <div class="box-body rounded-5 p-5 box-scroll">

      <!-- HEADER -->
      <header class="d-flex align-items-center justify-content-between">
        <h3 class="mb-0">Cursos Inscritos</h3>

        <!-- Categorías -->
        <div class="mt-3">
          <div class="dropdown">
            <button
              class="btn btn-light dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              Categoría de Cursos
            </button>

            <ul class="dropdown-menu bg-white">
              <li *ngFor="let cat of categorias">
                <a class="dropdown-item">{{ cat }}</a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <!-- CONTENIDO PRINCIPAL -->
      <main>
        <!-- TARJETAS -->
        <div class="container mt-4 p-0">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

            <div class="col" *ngFor="let curso of cursos">
              <a [routerLink]="['/student/courseView']" class="text-decoration-none text-dark">
                <div class="card h-100 p-3 rounded-4 shadow-sm">
                  <img [src]="curso.img" class="card-img-small mb-2" alt="curso" />
                  <div class="card-body text-start">
                    <h5 class="card-title">{{ curso.titulo }}</h5>
                    <p class="card-text">
                      <strong>Lecciones:</strong> {{ curso.lecciones }} <br />
                      <strong>Duración:</strong> {{ curso.duracion }}
                    </p>
                  </div>
                </div>
              </a>
            </div>

          </div>
        </div>
      </main>

    </div>
  </div>

</div>
