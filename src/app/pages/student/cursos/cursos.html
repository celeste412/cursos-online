<div class="row mx-0 vh-100">

  <!-- Barra lateral -->
  <div class="col-2 mt-4 d-flex flex-column align-items-center">
    <div class="contenedor-logo mt-3">
      <img src="../../assets/logo-cursos.png" alt="Logo" />
    </div>
    <app-nav-student></app-nav-student>
  </div>

  <!-- Contenido principal -->
  <div class="col-10 p-0 d-flex align-items-center">
    <div class="box-body rounded-5 p-5 box-scroll">

      <!-- Header -->
      <header class="d-flex align-items-center justify-content-between">
        <h3 class="mb-0">Cursos</h3>

        <!-- Usuario -->
        <div class="user text-end py-2 d-flex align-items-center justify-content-end">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               fill="currentColor" class="bi bi-person-circle me-2" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 
              11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 
              2.37A7 7 0 0 0 8 1"/>
          </svg>

          <div class="dropdown">
            <button class="btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Hector Ramon
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item">Perfil</button></li>
              <li><button class="dropdown-item text-danger">Cerrar sesión</button></li>
            </ul>
          </div>
        </div>
      </header>

      <!-- Contenido -->
      <main>
        <!-- Categorías -->
        <div class="mt-3">
          <div class="dropdown">
            <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Categoría de Cursos
            </button>
            <ul class="dropdown-menu bg-white">
              <li><a class="dropdown-item">Programación</a></li>
              <li><a class="dropdown-item">Diseño Web</a></li>
              <li><a class="dropdown-item">Marketing</a></li>
              <li><a class="dropdown-item">Negocios</a></li>
            </ul>
          </div>
        </div>

        <!-- Tarjetas de cursos -->
        <div class="container mt-4">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col" *ngFor="let curso of cursos">
              <div class="card h-100 p-3 rounded-4 shadow-sm" style="cursor:pointer" 
                   (click)="openModal()">
                <img [src]="curso.img" class="card-img-small mb-2" alt="curso">
                <div class="card-body text-start">
                  <h5 class="card-title mb-2">{{curso.titulo}}</h5>
                  <p class="card-text">
                    <strong>Lecciones:</strong> {{curso.lecciones}} <br>
                    <strong>Duración:</strong> {{curso.duracion}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade show d-block" *ngIf="showModal" style="background: rgba(0,0,0,0.5)">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Confirmar inscripción</h5>
          <button class="btn-close" (click)="closeModal()"></button>
        </div>

        <div class="modal-body">
          ¿Quieres entrar al curso?
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
          <button class="btn btn-primary" (click)="goToCourse()">
            ¿Deseas inscribirte en este curso?
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
