<div class="row mx-0 vh-100">
  <!-- Barra lateral izquierda -->
  <div class="col-2 mt-4 d-flex flex-column align-items-center">
    <div class="contenedor-logo mt-3">
      <img src="assets/logo-cursos.png" alt="Logo" />
    </div>

    <app-nav-admin></app-nav-admin>
  </div>

  <!-- Contenido principal -->
  <div class="col-10 p-0 d-flex align-items-center">
    <div class="box-body rounded-5 p-5 w-100">
      
      <!-- Título + Filtros + Botones -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="m-0">Reporte de Cursos</h3>

        <div class="d-flex align-items-center gap-3">

          <!-- SELECT FILTRO -->
          <select class="form-select" style="width: 200px">
            <option value="">Cursos populares</option>
            <option value="">Cursos recientes</option>
            <option value="">Con más alumnos</option>
            <option value="">Con menos alumnos</option>
          </select>

          <!-- BOTÓN PDF -->
          <button class="btn btn-danger d-flex align-items-center gap-2">
            <i class="bi bi-filetype-pdf"></i>
            PDF
          </button>

          <!-- BOTÓN EXCEL -->
          <button class="btn btn-success d-flex align-items-center gap-2">
            <i class="bi bi-file-earmark-excel"></i>
            Excel
          </button>

        </div>
      </div>

      <!-- TABLA -->
      <table class="table table-striped table-hover table-bordered text-start mt-3">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Curso</th>
            <th>Profesor</th>
            <th>Alumnos Inscritos</th>
            <th>Alumnos Finalizaron</th>
            <th>Duración</th>
            <th>Fecha de creación</th>
          </tr>
        </thead>

        <tbody>
          @for (item of cursos; track item.id) {
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.curso }}</td>
            <td>{{ item.profesor }}</td>
            <td>{{ item.inscritos }}</td>
            <td>{{ item.finalizaron }}</td>
            <td>{{ item.duracion }}</td>
            <td>{{ item.fecha }}</td>
          </tr>
          }
        </tbody>

      </table>

    </div>
  </div>
</div>
